<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Prediksi Curah Hujan</title>
    <style>
        /* Gaya untuk seluruh halaman */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEFA; /* Warna biru langit */
            background-image: url('static/jj.jpg'); /* Gambar awan dan matahari */
            background-size: cover; /* Agar gambar mencakup seluruh halaman */
            background-position: center center;
            background-attachment: fixed; /* Agar gambar tetap ketika scroll */
            color: white;
        }

        /* Gaya untuk kontainer utama */
        .container {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 1;
        }

        /* Gaya untuk judul */
        h1 {
            font-size: 3em;
            margin: 0;
            color: white;
        }

        /* Gaya untuk tombol */
        .btn {
            background-color: #FFD700; /* Warna emas */
            color: #333;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FF8C00; /* Warna oranye ketika hover */
        }

        /* Gaya untuk footer */
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: white;
        }

        /* Tambahkan gambar matahari */
        .sun {
            position: absolute;
            top: 10%;
            left: 80%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
            z-index: 0;
        }

        /* Gaya untuk gambar di bawah */
        .bottom-images {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .bottom-images img {
            width: 300px;
            height: auto;
            margin: 0 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Kontainer utama -->
    <div class="container">
        <h1>Aplikasi Prediksi Curah Hujan</h1>
        <p>Selamat datang di aplikasi prediksi kami. Klik tombol di bawah untuk melakukan prediksi.</p>
        
        <!-- Tombol untuk mengarah ke aplikasi.html -->
        <a href="/aplikasi">
            <button class="btn">Lakukan Prediksi</button>
        </a>
    </div>

    <!-- Gambar matahari -->
    <div class="sun"></div>

    <!-- Gambar di bawah -->
    <div class="bottom-images">
        <!-- Gambar kampus merdeka -->
        <img src="{{ url_for('static', filename='kampus merdeka.jpg') }}" alt="Kampus Merdeka">

        <!-- Gambar orbit -->
        <img src="{{ url_for('static', filename='orbit.jpg') }}" alt="Orbit">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Aplikasi Prediksi AI</p>
    </footer>

</body>
</html>
